<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Prediction</title>

  <!-- Link para o CSS -->
  <link rel="stylesheet" href="mvc/assets/css/button.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Music Prediction</h1>
    <!-- Input Text Area -->
    <textarea id="input-text" placeholder="Digite o texto aqui..."></textarea>
    <!-- Button -->
    <button id="predict-btn" class="button">Fazer Predição</button>
    <!-- Result Area -->
    <div id="result" class="result"></div>
  </div>

  <!-- Scripts -->
  <script type="module" src="mvc/scripts/controller/aiController.js"></script>

</body>
</html>
